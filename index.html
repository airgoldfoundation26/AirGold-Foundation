  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;

    header {
      background: #0077b6;

    nav {

      font-size: 28px;
      text-decoration: none;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
